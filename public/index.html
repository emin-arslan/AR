<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Görüntüleyici</title>
    
    <!-- Model-viewer kütüphanesi -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #2a2a2a 100%);
            --progress-bar-height: 2px;
            --progress-bar-color: #ffffff3b;
            --camera-orbit: auto auto 105%;
            --min-camera-orbit: auto auto 50%;
            --max-camera-orbit: auto auto 150%;
            --camera-target: 0m 0m 0m;
        }

        /* Model seçici için responsive düzenlemeler */
        .model-selector {
            position: fixed;
            top: max(20px, 2vh);
            left: max(20px, 2vw);
            z-index: 1000;
        }

        select {
            max-width: 90vw;
            min-width: 120px;
            width: auto;
            background-color: #ffffff15;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #ffffff30;
            color: white;
            padding: 12px 24px;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* AR butonu için responsive düzenlemeler */
        .ar-button {
            position: fixed;
            bottom: max(20px, 2vh);
            right: max(20px, 2vw);
            background-color: #ffffff15;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #ffffff30;
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            white-space: nowrap;
            max-width: 90vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Loading ekranı responsive düzenlemeler */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(10px, 2vh, 20px);
            padding: 20px;
            max-width: 90vw;
            text-align: center;
        }

        .loading-text {
            color: white;
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 500;
        }

        .loading-spinner {
            width: clamp(30px, 8vw, 50px);
            height: clamp(30px, 8vw, 50px);
            border: 3px solid #ffffff30;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Progress bar responsive düzenlemeler */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: max(2px, 0.3vh);
            background: #ffffff10;
        }

        .update-bar {
            height: 100%;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .model-selector {
                top: 10px;
                left: 10px;
            }

            .ar-button {
                bottom: 10px;
                right: 10px;
            }

            select, .ar-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        @media (max-height: 500px) {
            .loading-spinner {
                width: 30px;
                height: 30px;
            }

            .loading-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading ekranı -->
    <div id="loadingScreen" class="loading-container">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loadingProgress" class="loading-text">%0</div>
        </div>
    </div>

    <div class="container">
        <!-- Model seçici dropdown -->
        <div class="model-selector">
            <select id="modelSelect" onchange="changeModel()">
                <option value="suspension">Suspension</option>
                <option value="cemer">Cemer</option>
                <option value="autodesk">Autodesk</option>
            </select>
        </div>

        <model-viewer
            id="modelViewer"
            src="./suspension/output.gltf"
            alt="3D model"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            environment-image="neutral"
            background-color="#ffffff"
            shadow-intensity="1"
            shadow-softness="1"
            exposure="1"
            ar-placement="floor"
            ar-scale="auto"
            loading="eager"
            quick-look-browsers="safari chrome"
            tone-mapping="aces"
            auto-rotate-delay="0"
            rotation-per-second="20deg"
            interpolation-decay="200"
            touch-action="pan-y"
            auto-center
            bounds="tight"
            poster="none"
        >
            <button slot="ar-button" class="ar-button">
                AR'da Görüntüle
            </button>

            <div class="progress-bar" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
        </model-viewer>
    </div>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingProgress = document.getElementById('loadingProgress');

        // Yükleme durumu için değişkenler
        let isLoading = false;
        let lastProgress = 0;
        let progressTimeout = null;

        // Her model için özel kamera ayarları
        const modelSettings = {
            suspension: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            },
            cemer: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            },
            autodesk: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            }
        };

        // Progress olaylarını dinle
        modelViewer.addEventListener('progress', (event) => {
            const progress = event.detail;
            
            // Eğer total değeri varsa yüzde hesapla
            if (progress.total > 0) {
                const percentage = Math.min(Math.floor((progress.loaded / progress.total) * 100), 100);
                
                // Sadece ilerleme varsa güncelle
                if (percentage > lastProgress) {
                    lastProgress = percentage;
                    loadingProgress.textContent = `%${percentage}`;
                }
            } else {
                // Total değeri yoksa binary dosya yüklemesini takip et
                handleBinaryProgress(progress);
            }

            // Progress durumu uzun süre değişmezse kontrol et
            resetProgressTimeout();
        });

        function handleBinaryProgress(progress) {
            if (progress.loaded) {
                // Binary dosya boyutuna göre yaklaşık ilerleme hesapla
                const estimatedProgress = Math.min(Math.floor((progress.loaded / 1000000) * 20), 95);
                if (estimatedProgress > lastProgress) {
                    lastProgress = estimatedProgress;
                    loadingProgress.textContent = `%${estimatedProgress}`;
                }
            }
        }

        function resetProgressTimeout() {
            if (progressTimeout) {
                clearTimeout(progressTimeout);
            }

            progressTimeout = setTimeout(() => {
                if (isLoading && lastProgress < 100) {
                    completeLoading();
                }
            }, 3000); // 3 saniye boyunca ilerleme olmazsa yüklemeyi tamamla
        }

        function completeLoading() {
            loadingProgress.textContent = '%100';
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                isLoading = false;
                lastProgress = 0;
            }, 500);
        }

        function changeModel() {
            const selectedModel = document.getElementById('modelSelect').value;
            
            // Önceki yüklemeyi temizle
            if (progressTimeout) {
                clearTimeout(progressTimeout);
            }
            
            // Yükleme durumunu sıfırla
            isLoading = true;
            lastProgress = 0;
            loadingScreen.classList.remove('hidden');
            loadingProgress.textContent = '%0';

            // Seçilen modelin ayarlarını uygula
            const settings = modelSettings[selectedModel];
            modelViewer.cameraOrbit = settings.orbit;
            modelViewer.cameraTarget = settings.target;
            modelViewer.fieldOfView = settings.fieldOfView;
            modelViewer.minCameraOrbit = settings.minCameraOrbit;
            modelViewer.maxCameraOrbit = settings.maxCameraOrbit;

            // Yeni modeli yükle
            modelViewer.src = `./${selectedModel}/output.gltf`;
        }

        // Model yüklenme olaylarını dinle
        modelViewer.addEventListener('load', () => {
            completeLoading();
        });

        modelViewer.addEventListener('error', (error) => {
            console.error('Model yüklenirken hata oluştu:', error);
            loadingProgress.textContent = 'Hata!';
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                isLoading = false;
                lastProgress = 0;
            }, 1000);
        });

        // Preload işlemi için yardımcı fonksiyon
        function preloadModel(modelPath) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('HEAD', modelPath, true);
                xhr.onload = () => resolve();
                xhr.onerror = () => reject();
                xhr.send();
            });
        }

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            isLoading = true;
            const settings = modelSettings.suspension;
            modelViewer.cameraOrbit = settings.orbit;
            modelViewer.cameraTarget = settings.target;
            modelViewer.fieldOfView = settings.fieldOfView;
            modelViewer.minCameraOrbit = settings.minCameraOrbit;
            modelViewer.maxCameraOrbit = settings.maxCameraOrbit;
        });
    </script>
</body>
</html>
