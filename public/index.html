<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Görüntüleyici</title>
    
    <!-- Model-viewer kütüphanesi -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-height: 2px;
            --progress-bar-color: #ffffff3b;
            --camera-orbit: auto auto 105%;
            --min-camera-orbit: auto auto 50%;
            --max-camera-orbit: auto auto 150%;
            --camera-target: 0m 0m 0m;
        }

        .ar-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: #ffffff15;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #ffffff30;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
            margin: 0;
        }

        .ar-button:hover {
            background-color: #ffffff25;
            transform: translateY(-2px);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: transparent;
        }

        .update-bar {
            height: 100%;
            background-color: #ffffff30;
            transition: width 0.3s ease;
        }

        /* Yeni eklenen stiller */
        .model-selector {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 1000;
        }

        select {
            background-color: #ffffff15;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #ffffff30;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        select:hover {
            background-color: #ffffff25;
        }

        option {
            background-color: #1a1a1a;
            color: white;
        }

        /* Loading ekranı için yeni stiller */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ffffff30;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* AR Modal Stilleri */
        .ar-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            z-index: 1002;
            text-align: center;
            color: white;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .ar-prompt-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .ar-prompt button {
            background: #ffffff20;
            border: 1px solid #ffffff40;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ar-prompt button:hover {
            background: #ffffff30;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading ekranı -->
    <div id="loadingScreen" class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- AR Prompt Modal -->
    <div id="arPrompt" class="ar-prompt hidden">
        <div>AR modunda görüntülemek ister misiniz?</div>
        <div class="ar-prompt-buttons">
            <button onclick="startAR()">Evet</button>
            <button onclick="hideARPrompt()">Hayır</button>
        </div>
    </div>

    <div class="container">
        <!-- Model seçici dropdown -->
        <div class="model-selector">
            <select id="modelSelect" onchange="changeModel()">
                <option value="suspension">Suspension</option>
                <option value="cemer">Cemer</option>
                <option value="autocase">Autocase</option>
                <option value="ekena">Ekena</option>
            </select>
        </div>

        <model-viewer
            id="modelViewer"
            src="./suspension/output.gltf"
            alt="3D model"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            environment-image="neutral"
            background-color="#ffffff"
            shadow-intensity="1"
            shadow-softness="1"
            exposure="1"
            ar-placement="floor"
            ar-scale="auto"
            loading="eager"
            quick-look-browsers="safari chrome"
            tone-mapping="aces"
            auto-rotate-delay="0"
            rotation-per-second="20deg"
            interpolation-decay="200"
            touch-action="pan-y"
            auto-center
            bounds="tight"
            poster="none"
        >
            <button slot="ar-button" class="ar-button">
                AR'da Görüntüle
            </button>

            <div class="progress-bar" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
        </model-viewer>
    </div>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const loadingScreen = document.getElementById('loadingScreen');
        const arPrompt = document.getElementById('arPrompt');

        // Her model için özel kamera ayarları
        const modelSettings = {
            suspension: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            },
            cemer: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            },
            autocase: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            },
            ekena: {
                orbit: "0deg 75deg auto",
                target: "0m 0m 0m",
                fieldOfView: "30deg",
                minCameraOrbit: "auto auto 50%",
                maxCameraOrbit: "auto auto 150%"
            }
        };

        // Model yüklenme olaylarını dinle
        modelViewer.addEventListener('load', () => {
            loadingScreen.classList.add('hidden');
        });

        modelViewer.addEventListener('error', () => {
            console.error('Model yüklenirken hata oluştu');
            loadingScreen.classList.add('hidden');
        });

        function changeModel() {
            const selectedModel = document.getElementById('modelSelect').value;
            loadingScreen.classList.remove('hidden');

            // Seçilen modelin ayarlarını uygula
            const settings = modelSettings[selectedModel];
            modelViewer.cameraOrbit = settings.orbit;
            modelViewer.cameraTarget = settings.target;
            modelViewer.fieldOfView = settings.fieldOfView;
            modelViewer.minCameraOrbit = settings.minCameraOrbit;
            modelViewer.maxCameraOrbit = settings.maxCameraOrbit;

            // Yeni modeli yükle
            modelViewer.src = `./${selectedModel}/output.gltf`;
        }

        function startAR() {
            hideARPrompt();
            modelViewer.activateAR();
        }

        function hideARPrompt() {
            arPrompt.classList.add('hidden');
        }

        function showARPrompt() {
            arPrompt.classList.remove('hidden');
        }

        // Sayfa yüklendiğinde varsayılan model için ayarları uygula
        window.addEventListener('load', () => {
            // URL'den model parametresini al
            const urlParams = new URLSearchParams(window.location.search);
            const modelParam = urlParams.get('model');
            
            // Eğer URL'de geçerli bir model parametresi varsa, o modeli seç
            if (modelParam && ['suspension', 'cemer', 'autocase', 'ekena'].includes(modelParam)) {
                document.getElementById('modelSelect').value = modelParam;
                const settings = modelSettings[modelParam];
                modelViewer.src = `./${modelParam}/output.gltf`;
                modelViewer.cameraOrbit = settings.orbit;
                modelViewer.cameraTarget = settings.target;
                modelViewer.fieldOfView = settings.fieldOfView;
                modelViewer.minCameraOrbit = settings.minCameraOrbit;
                modelViewer.maxCameraOrbit = settings.maxCameraOrbit;

                // Mobil cihazlarda ve URL parametresi varsa AR promptunu göster
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    modelViewer.addEventListener('load', () => {
                        setTimeout(() => {
                            showARPrompt();
                        }, 1000); // Model yüklendikten 1 saniye sonra göster
                    });
                }
            } else {
                // URL'de model parametresi yoksa varsayılan olarak suspension'ı göster
                const settings = modelSettings.suspension;
                modelViewer.cameraOrbit = settings.orbit;
                modelViewer.cameraTarget = settings.target;
                modelViewer.fieldOfView = settings.fieldOfView;
                modelViewer.minCameraOrbit = settings.minCameraOrbit;
                modelViewer.maxCameraOrbit = settings.maxCameraOrbit;
            }
        });
    </script>
</body>
</html>
