<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Görüntüleyici</title>
    
    <!-- Model-viewer kütüphanesi -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #2a2a2a 100%);
            --progress-bar-height: 2px;
            --progress-bar-color: #ffffff3b;
        }

        .ar-button {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background-color: #ffffff15;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #ffffff30;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ar-button:hover {
            background-color: #ffffff25;
            transform: translateY(-2px);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ffffff10;
        }

        .update-bar {
            height: 100%;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <model-viewer
            src="./output.gltf"
            alt="3D model"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            environment-image="https://modelviewer.dev/shared-assets/environments/industrial_sunset_02_1k.hdr"
            skybox-image="https://modelviewer.dev/shared-assets/environments/industrial_sunset_02_1k.hdr"
            shadow-intensity="1"
            shadow-softness="1"
            camera-orbit="45deg 55deg 2.5m"
            exposure="1"
            ar-placement="floor"
            ar-scale="fixed"
            loading="eager"
            quick-look-browsers="safari chrome"
            tone-mapping="aces"
            experimental-pmrem
            auto-rotate-delay="0"
            rotation-per-second="20deg"
            min-camera-orbit="auto auto 5%"
            max-camera-orbit="auto auto 100%"
            camera-target="0 1.5m 0"
            field-of-view="25deg"
            interpolation-decay="200"
            touch-action="pan-y"
        >
            <button slot="ar-button" class="ar-button">
                AR'da Görüntüle
            </button>

            <div class="progress-bar" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
        </model-viewer>
    </div>
</body>
</html>
