<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame GLTF and BIN Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Load GLTF model (ensure both .gltf and .bin are in the same directory) -->
    <a-entity gltf-model="./output.gltf" scale="0.5 0.5 0.5" position="0 1 -3"></a-entity>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
