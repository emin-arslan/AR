<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR WebXR AR Viewer</title>
  <style>
    body { margin: 0; }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="ar-button">Start AR</button>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.158.0/examples/jsm/webxr/ARButton.js';

    // Scene setup
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true 
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    container.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Model loading
    const loader = new GLTFLoader();
    let model;
    loader.load(
      'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
      (gltf) => {
        model = gltf.scene;
        model.position.set(0, 0, -2); // Positioned further back
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
      },
      undefined,
      (error) => {
        console.error('Model loading error:', error);
      }
    );

    // AR Button
    document.body.appendChild(ARButton.createButton(renderer, {
      optionalFeatures: ['local-floor', 'bounded-floor']
    }));

    // Animation loop
    function animate() {
      if (model) {
        // Optional: Add some simple animation
        model.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    // Start XR
    renderer.setAnimationLoop(animate);

    // Responsive handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
