<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR WebXR AR Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="container"></div>
  <button id="start-ar" style="display: none;">Start AR</button>

  <script>
    // 1. Temel Three.js sahnesi
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    container.appendChild(renderer.domElement);

    // 2. Işık ekle
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // 3. GLTFLoader ile Astronaut.glb modelini yükleme
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://modelviewer.dev/shared-assets/models/Astronaut.glb', // Model URL'si
      (gltf) => {
        const model = gltf.scene;
        model.position.set(0, 0, -1); // Kameranın önünde yerleştir
        model.scale.set(0.5, 0.5, 0.5); // Modeli ölçeklendir
        scene.add(model);
      },
      undefined,
      (error) => {
        console.error('Model yüklenirken hata oluştu:', error);
      }
    );

    // 4. QR parametresini kontrol eden fonksiyon
    function checkQREntry() {
      const urlParams = new URLSearchParams(window.location.search);
      const isQREntry = urlParams.get('qr') === 'true';

      if (isQREntry) {
        // QR koddan giriş yapıldıysa WebXR oturumunu başlat
        document.getElementById('start-ar').click();
      }
    }

    // 5. WebXR oturumunu başlat
    const arButton = document.getElementById('start-ar');
    arButton.addEventListener('click', () => {
      navigator.xr.requestSession('immersive-ar', {
        optionalFeatures: ['local-floor', 'bounded-floor']
      }).then((session) => {
        renderer.xr.setSession(session);
        animate();
      }).catch((err) => {
        console.error('WebXR oturumu başlatılamadı:', err);
      });
    });

    // 6. Animasyon döngüsü
    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    // Sayfa yüklendiğinde QR kontrolünü yap
    window.addEventListener('load', checkQREntry);
  </script>
</body>
</html>
