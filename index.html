<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Model Viewer</title>
    <script src="https://unpkg.com/@google/model-viewer@2.6.1/dist/model-viewer.js" defer></script>
</head>
<body>
    <h1>3D Model in AR</h1>

    <p>Click the model below to view it in AR (Android and iOS supported):</p>
    
    <!-- Model Viewer -->
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        alt="Astronaut 3D Model"
        ar 
        ar-modes="scene-viewer quick-look"
        camera-controls 
        auto-rotate 
        style="width: 100%; height: 600px;">
    </model-viewer>
    
</body>
</html>
