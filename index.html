<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Model Viewer</title>
  <!-- ModelViewer kütüphanesini yükleyin -->
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.1.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>GLTF Model Viewer</h1>

  <!-- GLTF Modelinizi buraya ekleyin -->
  <model-viewer 
    src="./output.gltf" 
    alt="A 3D model" 
    auto-rotate 
    camera-controls 
    ar 
    style="width: 100%; height: 500px;">
  </model-viewer>

</body>
</html>
