<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body>
  <div id="qr-reader">
    <video id="video" style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div id="ar-container" style="display:none;">
    <model-viewer 
      id="model-viewer"
      alt="Astronaut Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      src=""
      ios-src="Astronaut.usdz"  <!-- iOS için USDZ formatı -->
      style="width: 100%; height: 500px;">
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <button slot="ar-failure" style="display:block;">
        AR tracking failed. Try different environment.
      </button>
    </model-viewer>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const qrReaderContainer = document.getElementById('qr-reader');
    const arContainer = document.getElementById('ar-container');
    const modelViewer = document.getElementById('model-viewer');

    // QR Kod tarama fonksiyonu
    function startQRScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(function(stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(tick);
        });
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        var imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        
        if (code) {
          // QR kod başarıyla tarandığında
          console.log("QR Code detected:", code.data);
          
          // QR kodu içeriğini kontrol et
          const qrData = new URLSearchParams(code.data);
          const modelSrc = qrData.get('modelSrc');
          const arMode = qrData.get('arMode');

          if (modelSrc && arMode) {
            // Model ve AR modu başarılı şekilde alındıysa
            modelViewer.src = modelSrc;  // Modeli yükle
            modelViewer.setAttribute('ar-modes', arMode);  // AR modunu ayarla
            
            qrReaderContainer.style.display = 'none';
            arContainer.style.display = 'block';

            // Kamera akışını durdur
            video.srcObject.getTracks().forEach(track => track.stop());
          }
        }
      }
      requestAnimationFrame(tick);
    }

    // Sayfa yüklendiğinde QR tarayıcıyı başlat
    window.onload = function() {
      startQRScanner();
    };
  </script>

  <style>
    /* CSS düzenlemeleri */
  </style>
</body>
</html>
