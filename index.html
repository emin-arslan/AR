<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@2.6.1"></script>
</head>
<body>
  <h1>3D Model in AR</h1>
  
  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    alt="Astronaut Model"
    ar
    ar-modes="scene-viewer quick-look" 
    camera-controls 
    auto-rotate 
    style="width: 100%; height: 500px;">
  </model-viewer>
</body>
</html>
